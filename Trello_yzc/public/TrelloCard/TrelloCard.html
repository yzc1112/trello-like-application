<template id="trello-card">
    <style>
        .trello-card-container {
            color: black;
            font-size: 14px;
        }
        .trello-card__delete-card  {
            box-shadow:inset 0px 1px 0px 0px #f7c5c0;
            background:linear-gradient(to bottom, #fc8d83 5%, #e4685d 100%);
            background-color:#fc8d83;
            border-radius:6px;
            border:1px solid #d83526;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:15px;
            font-weight:bold;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #b23e35;
        }
        .trello-card__delete-card :hover {
            background:linear-gradient(to bottom, #e4685d 5%, #fc8d83 100%);
            background-color:#e4685d;
        }
        .trello-card__delete-card :active {
            position:relative;
            top:1px;
        }

        .trello-card__description {
            display: none;
        }

        .trello-card-container {
             background-color: #fff;
      border-radius: 3px;
      box-shadow: 0 1px 0 rgba(9, 30, 66, .25);
      cursor: pointer;
      display: block;
      margin-bottom: 8px;
      max-width: 300px;
      min-height: 32px;
      position: relative;
      text-decoration: none;
      z-index: 0;

      overflow: hidden;
      padding: 32px 8px 30px;
      position: relative;
      z-index: 10;
        }
        .trello-card__title{
            clear: both;
      display: block;
      margin: 0;
      overflow: hidden;
      text-decoration: none;
      word-wrap: break-word;
      color: #172b4d;
        }
        .trello-card__description{
            width: 100%;
      border-top: none;
      border-top-right-radius: 0;
      border-top-left-radius: 0;
      margin-top: -1px;
        }
    </style>
    <div class="trello-card-container" draggable="true" >
        <h2 class="trello-card__title" contenteditable="true"></h2>
        <button class="trello-card__delete-card">Delete Card</button>
        <h4 class="trello-card__description" contenteditable="true"></h4>
        <h4 class="trello-card__columnId"></h4>
    </div>
</template>
<script src="TrelloCard.js"></script>
